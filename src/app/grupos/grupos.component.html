<div class="menu-mobile-close fa fa-times"></div>
<div class="menu-overlay"></div>
<div class="menu-sidebar">
  <div class="menu-sidebar-cnt"></div>

<div class="cnt-wrapper">
  <div class="wrapper">
    <app-navbar></app-navbar>
    <div class="main-container">
      <div class="text-right n-navprimary">
        <h4 class="n-title blue">
          <i class="ace-icon fa fa-globe"></i>
          Modulo de Turismo
        </h4>
        <app-breadcrumbs></app-breadcrumbs>
      </div>
      <div class="container ">
        <h3 class="header green vert-offset-top-1">Reporte de Grupos</h3>
        <div class="vert-offset-top-2 wancho-regula">
          <form action="" class="form-horizontal">
            <h4 class="header smaller lighter blue">Grupo:
              <input type="text" placeholder="Nro Grupo" /> &nbsp;&nbsp;Fecha visita:
              <input class="w20 date-picker" id="id-date-picker-2" type="text" data-date-format="dd-mm-yyyy" /> &nbsp;&nbsp;Estado:
              <select class="w20">
                <option value="1" selected>Pendientes</option>
                <option value="2">Visitados</option>
              </select>
            </h4>
          </form>
          <div class="table-header">
            Grupos
          </div>
          <div>
            <table id="dynamic-table" class="table table-striped table-bordered table-hover">
              <thead>
                <tr>
                  <th>
                    <i class="ace-icon fa fa-square-o"></i>
                    Item
                  </th>
                  <th>
                    <i class="ace-icon fa fa-files-o"></i>
                    Grupo Nro.
                  </th>
                  <th>
                    <i class="ace-icon fa fa-money"></i>
                    Costo
                  </th>
                  <th>
                    <i class="ace-icon fa fa-users"></i>
                    Nro Visitantes
                  </th>
                  <th>
                    <i class="ace-icon fa fa-users"></i>
                    Nro Inasistentes
                  </th>
                  <th>
                    <i class="ace-icon fa fa-calendar"></i>
                    Fecha
                  </th>
                  <th>
                    <i class="ace-icon fa fa-laptop"></i>
                    Accion
                  </th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let grupo of grupos; let i = index">
                  <td>
                    {{i +1}}
                  </td>
                  <td>
                    {{grupo.codigo}}
                  </td>
                  <td>
                    {{grupo.costo}}
                  </td>
                  <td>
                    {{grupo.visitantes.length}}
                  </td>
                  <td>
                    0
                  </td>
                  <td>
                    {{grupo.fecha}}
                  </td>
                  <td>
                    <span class="btn btn-primary btn-xs" (click)="onVerGrupo(grupo)">
                      <i class="ace-icon fa fa-eye"></i>Ver
                    </span>
                  </td>
                </tr>
              </tbody>
            </table>
            <div>
              <a class="btn btn-sm" [routerLink]="['/home']" >Agregar Grupo</a>
            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- /.main-container -->
  </div>
</div>

<!-- menu responsive	 -->
<div class="menu-mobile-open fa fa-bars"></div>
<div class="menu-mobile-close fa fa-times"></div>
<div class="menu-overlay"></div>
<div class="menu-sidebar">
  <div class="menu-sidebar-cnt"></div>
</div>
<!-- menu responsive	 -->
<div class="cnt-wrapper">
  <div class="wrapper">
    <app-navbar></app-navbar>
    <div class="main-container">
      <div class="text-right n-navprimary">
        <h4 class="n-title blue">
          <i class="ace-icon fa fa-globe"></i>
          Modulo de Turismo
        </h4>
        <app-breadcrumbs></app-breadcrumbs>
      </div>
      <div class="container ">
        <h3 class="header green vert-offset-top-1">Resumen de grupo</h3>
        <div class="vert-offset-top-3">
          <div class="wancho-medium">
            <h4 class="header smaller lighter blue">Grupo Nro. 000134-MAPI
              <br> Fecha programada: {{fecha}}
              <br> Ruta elegida: {{rutaActiva}}</h4>
            <div class="table-header">
              {{paxes.length}} visitantes registrados
            </div>
            <div>
              <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th width="9%">
                      <i class="ace-icon glyphicon-th"></i>
                      Item
                    </th>
                    <th>
                      <i class="ace-icon fa fa-user"></i>
                      Nombres y Apellidos
                    </th>
                    <th>
                      <i class="ace-icon fa fa-folder-o"></i>
                      Tipo Doc
                    </th>
                    <th>
                      <i class="ace-icon fa fa-pencil-square-o "></i>
                      Nro Doc
                    </th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let pax of paxes; let i = index">
                    <td>
                      {{i+1}}
                    </td>
                    <td>
                      {{pax.nombres}} {{pax.apellidos}}
                    </td>
                    <td>
                      DNI
                    </td>
                    <td>
                      {{pax.dni}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-inverse" onclick="print()">
                <i class="ace-icon fa fa-print bigger-160"></i>
                Imprimir
              </button>
              <button type="button" class="btn" (click)="onCreateGroup()">
                <i class="ace-icon fa fa-file bigger-160"></i>
                Crear Nuevo Grupo
              </button>
              <br/>
              <br/>
              <br/>
            </div>
          </div>
        </div>&nbsp;

      </div>
    </div>
    <!-- /.main-container -->
  </div>
</div>

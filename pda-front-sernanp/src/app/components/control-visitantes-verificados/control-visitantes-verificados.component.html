<!-- menu responsive	 -->
<div class="menu-mobile-open fa fa-bars"></div>
<div class="menu-mobile-close fa fa-times"></div>
<div class="menu-overlay"></div>
<div class="menu-sidebar">
  <div class="menu-sidebar-cnt"></div>
</div>
<!-- menu responsive	 -->
<div class="cnt-wrapper">
  <div class="wrapper">
    <app-navbar></app-navbar>
    <div class="main-container">
      <div class="text-right n-navprimary">
        <h4 class="n-title orange">
          <i class="ace-icon fa fa-globe"></i>
          Modulo de Turismo
        </h4>
        <app-breadcrumbs></app-breadcrumbs>
      </div>
      <div class="container">
        <h3 class="header orange vert-offset-top-1">Revisar Datos</h3>
        <div *ngIf="load" class="vert-offset-top-2">
          <div class="wancho-medium">
            <h4 class="header smaller lighter blue">
              Grupo Nro. {{grupoActivo.codigo}}
              |
              {{fecha}}
              |
              Ruta: {{rutaActiva}}
            </h4>
            <div class="table-header">
              {{paxes.length}} visitantes ingresados
            </div>
            <div>
              <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                <thead>
                  <tr>
                    <th width="9%">
                      <i class="ace-icon glyphicon-th"></i>
                      Item
                    </th>
                    <th>
                      <i class="ace-icon fa fa-user"></i>
                      Nombres y Apellidos
                    </th>
                    <th>
                      <i class="ace-icon fa fa-pencil-square-o "></i>
                      Nro Doc
                    </th>
                    <th>
                      Estado
                    </th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let pax of paxes; let i = index">
                    <td>
                      {{i+1}}
                    </td>
                    <td>
                      {{pax.nombres}} {{pax.apellidos}}
                    </td>
                    <td>
                      {{pax.dni}}
                    </td>
                    <td>
                      <span *ngIf="pax.asistio" class="label label-success arrowed">Verificado</span>
                      <span *ngIf="!pax.asistio" class="label label-danger arrowed">No Verificado</span>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr><td colspan="4">

                      <form action="">
                          <div>Adjuntar Documento INC:
                          <label>
                            <input name="voucher" type="file" (change)="onFileSelect($event.target)" id="id-input-file-2" />
                          </label>
                          </div>
                      </form>
                  </td></tr>
                </tfoot>
              </table>
            </div>
            <div class="text-center">
              <a class="btn" [routerLink]="['/control-visitantes/',grupoActivo.id]">Cancelar</a>
              <button type="button" class="btn btn-success" (click)="onVerificar()">Finalizar Verificaci√≥n</button>

            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- /.main-container -->
  </div>
</div>
